<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
        }
    </style>
    </head>
<body>

<div style="background-color: chartreuse;">
    <h1 th:if="${category == 'spozywcze'}" th:text="|Produkty z kategorii Artykuły spożywcze|"></h1>
    <h1 th:if="${category == 'gospodarstwo'}" th:text="|Produkty z kategorii Artykuły gospodarstwa domowego|"></h1>
    <h1 th:if="${category == 'inne'}" th:text="|Produkty z kategorii Inne|"></h1>
    <h1 th:if="${category == ''}" th:text="|Wszystkie produkty|"></h1>
</div>

<table class="table" style="max-width: 300px; margin-left: 500px;">
    <thead>
        <tr>
            <th>Produkt</th>
            <th>Cena</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product: ${products}">
            <td><p th:text="${product.name}"></p></td>
            <td><p th:text="${product.price}"></p></td>
        </tr>
    </tbody>
    <tfoot>
        <td>Suma</td>
        <td th:text="${price}"></td>
    </tfoot>
</table>


</body>
</html>
