<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div style="background-color:lawngreen;">
    <h1 style="text-align: center;">Strona główna</h1>
</div>
<div style="display: flex; margin-left: 450px;">
    <a th:href="@{/list}" style="margin-left: 50px;">Wszystkie</a><br>
    <a th:href="@{/list?kategoria=spozywcze}" style="margin-left: 20px;">Spożywcze</a><br>
    <a th:href="@{/list?kategoria=gospodarstwo}"  style="margin-left: 20px;">Gospodarstwa domowego</a><br>
    <a th:href="@{/list?kategoria=inne}"  style="margin-left: 20px;">Inne</a><br>
</div>
<div><br></div>

    <form th:action="@{/add}" method="post" th:object="${product}" style="margin-left: 450px">
        <div>
            <label for="inputName" class="form-label">Nazwa produktu</label>
            <input type="text"placeholder="Nazwa produktu" th:field="*{name}" class="form-control" id="inputName" style="max-width: 500px;"/>
        </div>
        <div>
            <label for="inputCena" class="form-label">Cena</label>
            <input type="number" placeholder="Cena" th:field="*{price}" class="form-control" id="inputCena" style="max-width: 500px;"/>
            <br>
        </div>
        <div style="margin-left: 200px;">
            <label for="selectCategory" class="form-label">Kategoria</label>
        </div>
        <div style="margin-left: 150px;">
            <select th:field="*{category}" class="form-label" id="selectCategory">
            <option value="" selected hidden>Wybierz kategorie</option>
            <option value="FOOD">Art. spożywczy</option>
            <option value="HOME">Art. gosp. domowego</option>
            <option value="OTHER">Inny</option>
            </select>
        </div>
        <div>
        <input type="submit" value="Dodaj" class="btn btn-primary" style="margin-left: 200px;">
        </div>
    </div>
    </form>

</body>
</html>
