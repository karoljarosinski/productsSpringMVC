<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>
<body>

<div>
    <h1>Strona główna</h1>
</div>

    <a href="/list">Wszystkie produkty</a><br>
    <a href="/list?kategoria=spozywcze">Artykuły spożywcze</a><br>
    <a href="/list?kategoria=gospodarstwo">Artykuły gospodarstwa domowego</a><br>
    <a href="/list?kategoria=inne">Inne</a><br>

    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nazwa produktu"/>
        <input type="number" name="price" placeholder="Cena"/>
        <select name="category">
            <option selected hidden>Wybierz kategorie</option>
            <option value="FOOD">Art. spożywczy</option>
            <option value="HOME">Art. gosp. domowego</option>
            <option value="OTHER">Inny</option>
        </select>
        <input type="submit" value="Dodaj">
    </form>

</body>
</html>
